<!DOCTYPE html>
<html>
  <head>
    <title>Simple Note Keeping</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lobster+Two"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Crimson+Text"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-header-section"><h1>Simple Note Keeping</h1></div>
    <div class="main-container">
      <div class="btn-delete-all">
        <button class="btn-delete-all" type="button">Delete ALL Notes</button>
      </div>
      <div class="create-notes-section">
        <div class="title-and-select-area">
          <input class="text-entry-title" type="text" placeholder="Title" />
          <select class="select-menu">
            <option value="create">Create New Note</option>
          </select>
        </div>
        <textarea
          class="text-entry-content"
          type="text"
          placeholder="Note content"
        ></textarea>
        <div class="btn-submit">
          <button class="btn-submit" type="button">Save Note</button>
        </div>
        <!-- <button class="btn-delete" type="button">Delete Value</button> -->
      </div>
      <div class="list-display-field"></div>
    </div>
  </body>
</html>
